<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency: 'Rs. ' : true }}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" (click)="addToCart(product)" class=" btn btn-primary btn-block ">Add to Cart</button>
        <div>{{ getQuantity() }}</div>
    </div>
</div>
