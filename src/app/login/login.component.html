

<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form #loginForm="ngForm" (ngSubmit)="signin(loginForm)">
            <div class="row" *ngIf="authError">
                <div class="col-12 alert alert-danger"> {{ authError?.message }} </div>
            </div>
			<h1>Sign in</h1>
			<div class="social-container">
				<button
                    (click)="login()"
                    class="btn btn-primary">Login with Google
                </button>
			</div>
			<span>or use your account</span>
			<input ngModel #email="ngModel" name="email" type="email" placeholder="Email" />
			<input ngModel #password="ngModel" name="password" type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="submit" >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello</h1>
				<p>Enter your personal details and start shopping with us</p>
				<button routerLink="/register" class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
